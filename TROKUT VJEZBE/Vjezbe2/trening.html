<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Hvala vam</title>
    </head>
    <body>

        <form action="hvala.html" method="post">

            <fieldset>
                <legend>Triba jos trenirat</legend>

                
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br>
          

            <label for="lastname">LastName:</label>
            <input type="text" name="lastname" id="lastname"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" name="number" id="phone_number"><br>


           

            </fieldset>



            
            <fieldset>
                <legend>Dodatci odaberite sto zelite</legend>
                <input type="checkbox" name="Dodatci" id="rajcica" value="rajcica"><label for="rajcica">Rajcica</label><br>
    
                <input type="checkbox" name="Dodatci" id="rikola" value="rikola"><label for="rikola">Rikola</label><br>
    
                <input type="checkbox" name="Dodatci" id="sir" value="sir"><label for="sir">Sir</label><br>
    
                <input type="checkbox" name="Dodatci" id="drama" value="drama"> <label for="drama">Drama</label><br>

                
            <label for="number">Koliko pica zelite narucit</label>
            <select name="number">
                <option id="1" value="1">1</option>
                <option id="2" value="2">2</option>
                <option id="3" value="3">3</option>
                <option id="4" value="4">4</option>
            </select>

            </fieldset>


            <h1>Dizajniramo svoju picu</h1>

            <fieldset>
                <legend>Vrste (odaberite jednu)</legend>
                <input type="radio" name="Vrste" value="klasicna" id="klasicna"><label for="klasicna">Klasicna</label><br>
                <input type="radio" name="Vrste" value="sunka" id="sunka"><label for="sunka">Sunka</label><br>
                <input type="radio" name="Vrste" value="sir" id="sir"><label for="sir">Sir</label><br>
                <input type="radio" name="Vrste" value="bezglutena" id="bezglutena"><label for="bezglutena">Bez Glutena</label><br>

            </fieldset>


           
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>




        
 
    </body>
</html>
